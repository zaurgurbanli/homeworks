<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(back-image.png)">
    <header class="header">
        <div class="container">
            <div class="row space-between items-center">
                <a class="name" href="">Journey</a>
                <div class="header-logo">
                    <a class="calendar-link" href="">
                        <img src="ic_calendar.png" alt="">
                        <img class="green-calendar" src="ic_calendar_green.png" alt="">
                    </a>
                    <a class="forum-link" href="">
                        <img src="ic_forum.png" alt="">
                        <img class="green-forum" src="ic_forum_green.png" alt="">
                    </a>
                    <a class="journey-link" href="">
                        <img src="ic_journey.png" alt="">
                        <img class="green-journey" src="ic_journey_green.png" alt="">
                    </a>
                </div>
                <p class="welcome-text">
                    Welcome,
                    <a href="" class="log-in">Log In</a>
                    or
                    <a href="" class="sign-up"> Sign Up</a>
                </p>
                <div class="line-between">
                </div>
            </div>
        </div>
    </header>
    <div class="main-part">
        <div class="white-box">
            <div class="box-header items-center">
                <div class="small-green-box"></div>
                <div class="small-green-box--right-side space-between items-center">
                    <p class="box-signup">Sign Up</p>
                    <a href="" class="box-login">Log In</a>
                </div>
            </div>
            <div class="content">
                <div class="social-networks">
                    <a href="" class="facebook items-center">
                        <img src="fb.png" alt="" class="fb-logo">
                        <div class="line"></div>
                        <p class="fb-text">Facebook</p>
                    </a>
                    <a href="" class="google items-center">
                        <img src="G+.png" alt="" class="google-logo">
                        <div class="line"></div>
                        <p class="google-text">Google</p>
                    </a>
                </div>
                <div class="or-text items-center">
                    <div class="horizontal-line-1"></div>
                    <p class="or">or</p>
                    <div class="horizontal-line-2"></div>
                </div>
                <div class="input-inf">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Choose Password">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div class="agreement">
                    <label class="input-label">
                        <input type="checkbox" class="check" checked="checked">
                        <div class="check-sign"></div>
                        Agree our
                    </label>
                    <p class="terms-conditions-text">
                        <a href="" class="terms-conditions">Terms & Conditions</a>
                    </p>
                </div>
                <a href="" class="create-button">Create Account</a>
            </div>
        </div>
    </div>
</body>

</html>
